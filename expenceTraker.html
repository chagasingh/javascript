<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>TRACKE YOUR EXPENCE</title>
</head>
<body style="text-align:center" style="background-color: rgb(181, 255, 8);">
    <form style="background-color:rgb(3, 146, 255);"  onsubmit="saveToLocalStorage(event)">
        <h1 style="color:rgb(255, 255, 255);">EXPENCE TRACKER APP</h1>
        <p style="color: chartreuse;">track where your money goes....</p>
        <hr>
        <div class="mb-3">
            <label for="amount" class="form-label">ENTER AMOUNT:</label>
            <input type="number" class="form-control" id="amount" name="amount">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Where you Spend :</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">ENTER Category :</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Add EXPENCE</button>
        <br><br>
    </form>
    <h1>Our Clients Manage Expences Like That :</h1>
    <ul id="listOfItems"></ul>
    
<script src="event.js" ></script>
</body>
